                    <style>
                    .slider-container {

                        flex: 0 0 33.33%;

                        box-sizing: border-box;
                    }
                    .slider-item img {
                        width: 100%;
                        height: 400px; 
                        object-fit: cover;
                        border-radius: 12px; 
                        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
                        transition: transform 0.3s ease; 
                    }
                  
                    .slider-item:hover img {
                        transform: scale(1.02);
                    }
                    @keyframes slide {
                        0% { transform: translateX(0); }
                        100% { transform: translateX(-50%); }
                    }
                  
                    .slider-track:hover {
                        animation-play-state: paused;
                    }
                    
                    @media (max-width: 768px) {
                        .slider-item {
                            flex: 0 0 50%; /* 2 images per view on tablets */
                        }

                    }

    <script>
     $(document).ready(function(){
    // Initialize the room slider
    $('.room-slider').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,
        dots: true,
        autoplay: true,
        autoplaySpeed: 3000,
        fade: true,
    });

    // Initialize the image viewer slider
    $('.image-viewer-slider').slick({
        slidesToShow: 1, // Show one image at a time
        slidesToScroll: 1,
        arrows: false, // No navigation arrows
        dots: false, // No pagination dots
        autoplay: true, // Auto switch images
        autoplaySpeed: 2000, // Change image every 2 seconds
        fade: true, // Smooth fade transition
        infinite: true, // Loop infinitely
    });
    // Hover effect on room images
    $('.room-slide').hover(function() {
        $(this).find('.room-info').fadeTo(300, 1);
    }, function() {
        $(this).find('.room-info').fadeTo(300, 0);
    });
});
    </script>
